<header ng-class='{showMenu: showMobileMenu}'>
	<a class='logo' href='#/'></a>
	<div class='overlay' ng-click='toggleMobileMenu()'></div>
	<a class='menu-button' ng-click='toggleMobileMenu()'>
		<span class='icon-menu'></span>
		<span class='icon-close'></span>
	</a>
	<div class='nav'>
		<div class='main-nav'>
			<label><span>Site</span></label>
			<a class='nav-item' ng-repeat='item in navItems.main' ng-href='#/{{item.link}}' ng-class='{active: item.link == currentSection()}'>{{item.label}}</a>
		</div>
		<div class='restaurant-nav'>
			<label><span>Restaurants</span></label>
			<a class='nav-item' ng-repeat='item in navItems.restaurant'  ng-href='#/{{item.link}}' ng-class='{active: item.link == currentSection()}'>{{item.label}}</a>
		</div>
		<div class='social-nav' tabindex="0">
			<label><span>Social</span></label>
			<a ng-repeat='item in navItems.social' ng-href='{{item.link}}' target="_blank">
				<span ng-class='item.icon'></span>
			</a>
		</div>
	</div>
</header>
